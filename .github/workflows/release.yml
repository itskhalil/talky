name: "Release"

on:
  workflow_dispatch:
    inputs:
      include_windows:
        description: "Build fresh Windows binaries (otherwise copies from last release with Windows)"
        type: boolean
        default: false

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "Application version from tauri.conf.json: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Draft Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get-version.outputs.version }}`,
              name: `v${{ steps.get-version.outputs.version }}`,
              draft: true,
              prerelease: false,
              generate_release_notes: true
            })
            return data.id

  build-macos:
    permissions:
      contents: write
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"

    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      target: ${{ matrix.target }}
      build-args: ${{ matrix.args }}
      asset-prefix: "talky"
      upload-artifacts: false
      release-id: ${{ needs.create-release.outputs.release-id }}
    secrets: inherit

  build-windows:
    if: ${{ inputs.include_windows }}
    permissions:
      contents: write
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: "--target x86_64-pc-windows-msvc"
            target: "x86_64-pc-windows-msvc"

    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ matrix.platform }}
      target: ${{ matrix.target }}
      build-args: ${{ matrix.args }}
      asset-prefix: "talky"
      upload-artifacts: false
      release-id: ${{ needs.create-release.outputs.release-id }}
    secrets: inherit

  copy-windows-from-previous:
    if: ${{ !inputs.include_windows }}
    name: Copy Windows assets from previous release
    permissions:
      contents: write
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Copy Windows assets from previous release
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release-id }};

            // Windows asset patterns to copy
            const windowsPatterns = [
              /\.msi$/,
              /\.exe$/,
              /-setup\.exe$/,
              /\.nsis\.zip$/,
              /\.nsis\.zip\.sig$/,
              /\.msi\.zip$/,
              /\.msi\.zip\.sig$/
            ];

            // Find the most recent non-draft release that has Windows assets
            console.log('Looking for previous release with Windows assets...');
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 20
            });

            let sourceRelease = null;
            for (const release of releases.data) {
              // Skip the current draft release and other drafts
              if (release.id === releaseId || release.draft) continue;

              // Check if this release has Windows assets
              const hasWindows = release.assets.some(asset =>
                windowsPatterns.some(pattern => pattern.test(asset.name))
              );

              if (hasWindows) {
                sourceRelease = release;
                console.log(`Found source release: ${release.tag_name} (${release.id})`);
                break;
              }
            }

            if (!sourceRelease) {
              core.setFailed('No previous release with Windows assets found');
              return;
            }

            // Copy each Windows asset to the new release
            const windowsAssets = sourceRelease.assets.filter(asset =>
              windowsPatterns.some(pattern => pattern.test(asset.name))
            );

            console.log(`Copying ${windowsAssets.length} Windows assets...`);

            for (const asset of windowsAssets) {
              console.log(`Downloading ${asset.name}...`);

              const { data: assetData } = await github.rest.repos.getReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id,
                headers: {
                  Accept: 'application/octet-stream'
                }
              });

              console.log(`Uploading ${asset.name} to new release...`);

              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                name: asset.name,
                data: assetData
              });

              console.log(`Successfully copied ${asset.name}`);
            }

            console.log('Done copying Windows assets from previous release');

  upload-unversioned-assets:
    name: Upload version-agnostic installers
    permissions:
      contents: write
    needs: [create-release, build-macos, build-windows, copy-windows-from-previous]
    if: |
      always() &&
      needs.create-release.result == 'success' &&
      needs.build-macos.result == 'success' &&
      (needs.build-windows.result == 'success' || needs.copy-windows-from-previous.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Download and re-upload installers with version-agnostic names
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release-id }};
            const version = '${{ needs.create-release.outputs.version }}';

            // Map from versioned name pattern to version-agnostic name
            const assetMappings = [
              { pattern: /aarch64.*\.dmg$/, newName: 'Talky_aarch64.dmg' },
              { pattern: /x86_64.*\.dmg$|x64.*\.dmg$/, newName: 'Talky_x64.dmg' },
              { pattern: /\.msi$/, newName: 'Talky_x64.msi' }
            ];

            // Get existing assets
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });

            for (const mapping of assetMappings) {
              // Find the versioned asset
              const asset = release.assets.find(a => mapping.pattern.test(a.name));
              if (!asset) {
                console.log(`No asset found matching ${mapping.pattern}`);
                continue;
              }

              console.log(`Downloading ${asset.name}...`);

              // Download the asset
              const { data: assetData } = await github.rest.repos.getReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id,
                headers: {
                  Accept: 'application/octet-stream'
                }
              });

              // Delete existing version-agnostic asset if it exists
              const existingAsset = release.assets.find(a => a.name === mapping.newName);
              if (existingAsset) {
                console.log(`Deleting existing ${mapping.newName}...`);
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: existingAsset.id
                });
              }

              console.log(`Uploading as ${mapping.newName}...`);

              // Upload with new name
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                name: mapping.newName,
                data: assetData
              });

              console.log(`Successfully uploaded ${mapping.newName}`);
            }
